<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Service</h5>
          
        </div>
        <div class="card-body all-icons">
            <div class="card-body">
                  <form [formGroup]="serviceForm">
                    <div class="form-group row">
                      <label  class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-8">
                        <input  class="form-control" formControlName="nom" [(ngModel)]="selectedService.nom"  placeholder="Nom">
                      </div>
                      
                    </div>                
                    <div class="form-group row">
                        <button class="btn btn-primary" (click)="operation == 'add' ? addService() : updateService()">
                            {{operation == 'add' ? 'Ajouter' :
                            operation == 'edit' ? 'Modifier' : ''}}
                        </button>
                    </div>
                    </form>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des services</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      NOM
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody >
                    <tr *ngFor="let service of services">
                      <td>{{service.id}}</td>
                      <td>{{service.nom}}</td>
                      <td><button class="btn btn-outline-warning"  (click)="selectedService=service ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedService=service ; deleteService()" >Supprimer</button></td>
                    </tr>
                  </tbody>

                 
                </table>
              </div>
            </div>
        </div>
        </div>
  </div>
 
</div>
